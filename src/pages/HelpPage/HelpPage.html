            <p>The export setting that is best depends on the use case for the game. There are a few options provided that are described in detail in the manual at the bottom.

                    <li>"Copy Game URL" copies a direct URL to the configured Cyberball game.</li>

                    <li>"Download Game" downloads a .txt file of the configured Cyberball settings.</li>
