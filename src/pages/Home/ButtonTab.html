<template>
<div if.bind="activeTab === 'buttons'" class="tabcontent" style="width: 600px;">
    <h2>Application Options <span class="tooltip-icon h2-tooltip" click.delegate="openModal($event)">?</span></h2>
    <dialog class="new-sidebar"><form method="dialog">
        <button class="close-btn" autofocus type="submit">X</button>
        <h3>Information</h3>
        <p>Export the game for actual use.</p>
</form></dialog>
    <div class="button-container">
        <button class="bottom-buttons" click.delegate="testGame()"><span>&#129514; Open Game Preview</span></button>
        <button class="bottom-buttons" click.delegate="openModal($event)"><span>&#128190; Save Preset</span></button>
        <dialog class="new-sidebar" id="preset_modal"><form method="dialog">
            <button class="close-btn" autofocus click.delegate="cancelPresetSave()">X</button>
            <h2>Save Preset</h2>
            <div class="two-column-grid">
                <label>Name</label>
                <input type="text" value.bind="presetName">
                <label>Description</label>
                <input type="text" value.bind="presetDescription">
            </div>
            <br>
            <div style="display: flex; justify-content: flex-end;">
                <button click.delegate="confirmPresetSave()">Save</button>
            </div>
        </form></dialog>

        <button class="bottom-buttons" click.delegate="openModal($event)"><span>&#128190; Download Game</span></button>
        <dialog class="new-sidebar" id="file_modal"><form method="dialog">
            <button class="close-btn" autofocus click.delegate="cancelFileSave()">X</button>
            <h2>Save As</h2>
            <div class="two-column-grid">
                <label>File Name</label>
                <input type="text" value.bind="fileName">
            </div>
            <br>
            <div style="display: flex; justify-content: flex-end;">
              <button click.delegate="confirmFileSave()">Save</button>
            </div>
        </form></dialog>

        <a style="text-align: center" class="bottom-buttons" href ="../../../assets/cyberball_qualtrics.qsf" download>&#128190; Download CyberballOS Qualtrics Survey Template (QSF)</a>

        <button class="bottom-buttons" click.delegate="copyIframeToClipboard()">
            <span>${copiedEmbed ? 'Copied!' : '⧉ Copy Embed Code'}</span>
        </button>

        <button class="bottom-buttons" click.delegate="copyURL()">
            <span>${copiedURL ? 'Copied!' : '⧉  Copy Game URL'}</span>
        </button>
        
        <a style="text-align: center" class="bottom-buttons" href="./">Exit</a>
    </div>
</div>
</template>
